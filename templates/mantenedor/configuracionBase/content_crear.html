<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel4">Crear configuraci√≥n base</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form method="post" id="form_crear_usuario">
        {% csrf_token %}
        <div class="row g-2">
            {% for input in form %}
            <div class="col-12 mb-0">
                <label for="{{input.name}}" class="form-label"> {{input.label}}</label>
                {{input}}
            </div>
            {% endfor %}
        </div>
        <br>
        {% for perfil in perfiles %}
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="{{perfil.id}}" id="{{perfil.nombre|lower}}" name="perfiles[]">
            <label class="form-check-label" for="{{perfil.nombre|lower}}">{{perfil.nombre}}</label>
        </div>
        {% endfor %}
    </form>
</div>

{{form.perfiles}}
