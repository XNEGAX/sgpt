{% load static %}
<!DOCTYPE html>
<html lang="es" class="light-style customizer-hide" dir="ltr" data-theme="theme-default"
  data-assets-path="{% static 'assets/' %}" data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Sistema de Gestión de Proyectos de Título</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'udla/img/ico_miudla.ico' %}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
  <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}"
    class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

  <!-- Page CSS -->
  <!-- Page -->
  <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}" />
  <style>
    body {
      background-image: url("{% static 'udla/img/background_udla.jpg' %}");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    @media (max-width:800px) {
      body {
        background-image: url("{% static 'udla/img/background_udla.jpg' %}");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    }
  </style>
  <!-- Helpers -->
  <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="{% static 'assets/js/config.js' %}"></script>
</head>

<body>
  <!-- Content -->

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="index.html" class="app-brand-link gap-2">
                <img src="{% static 'udla/img/logo_udla.png' %}" alt="">
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2 text-center">Sistema de Gestión de Proyectos de Título! 👋</h4>
            <br>
            <p class="mb-4 text-center">Inicia sesión en tu cuenta UDLA.</p>

            <div class="mb-3">
              <input type="hidden" id="password-login">
              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" type="submit" id="microsoft-login">Ingresar</button>
              </div>
            </div>

            <p class="text-center">
              <a href="#" onClick="window.open('https://miudla.udla.cl/users/password/new', '_blank')">
                <small>¿OLVIDO SU CLAVE?</small>
                {% if request.session.not_domain%}
                <script type="text/javascript">
                  window.onload = function() {
                    var win = window.open('https://login.microsoftonline.com/common/oauth2/logout','Cerrando sessión actual',' toolbar=0,status=no, resizable=0,dependent=0,status=0,width=10,height=10,left=10,top=10')
                    setTimeout(function() { win.close();document.getElementById("microsoft-login").click();}, 3000);
                    
                  }
                  </script>
                {% endif %}
              </a>
            </p>
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>
  <!-- / Content -->
  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->
  <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
  <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
  <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
  <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

  <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
  <!-- endbuild -->

  <!-- Vendors JS -->

  <!-- Main JS -->
  <script src="{% static 'assets/js/main.js' %}"></script>

  <!-- Page JS -->

  <!-- Place this tag in your head or just before your close body tag. -->
  {{ block.super }}

  {% if microsoft_login_enabled %}
  <script type="text/javascript" src="{% static 'assets/microsoft/js/login.js' %}"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded",
      function (event) {
        window.microsoft.login = new window.microsoft.objects.LoginController({
          'authorization_url': '{{ microsoft_authorization_url }}'
        });
      });
  </script>
  {% endif %}
</body>

</html>
