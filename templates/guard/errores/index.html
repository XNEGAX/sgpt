    <div class="card-body text-center">
      <div class="misc-wrapper">
        <div class="mt-3">
          {% if estado == 400 %}
          <img src="/static/assets/img/illustrations/400.jpg" alt="page-misc-error-light" width="500" class="img-fluid"
            data-app-dark-img="/static/assets/img/illustrations/400.jpg"

          <img src="/static/assets/img/illustrations/403.jpg" alt="page-misc-error-light" width="500" class="img-fluid"
            data-app-dark-img="/static/assets/img/illustrations/403.jpg"

            data-app-dark-img="/static/assets/img/illustrations/404.jpg"

          <img src="/static/assets/img/illustrations/500.jpg" alt="page-misc-error-light" width="500" class="img-fluid"
