<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
        <a href="?page=1"><i class="tf-icon bx bx-chevrons-left"></i></a>
        <a href="?page={{ page_obj.previous_page_number }}"><i class="tf-icon bx bx-chevron-left"></i></a>
        {% endif %}

        <span class="current">
            {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}"><i class="tf-icon bx bx-chevron-left"></i></a>
        <a href="?page={{ page_obj.paginator.num_pages }}"><i class="tf-icon bx bx-chevron-right"></i></a>
        {% endif %}
    </span>
</div>
